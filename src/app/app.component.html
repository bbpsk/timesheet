<div class="content" role="main">
  <h2>Today is {{ today |  date:'fullDate'  }}</h2>
  <input type="file" class="hide"
       (change)="onFileSelected($event)" #fileUpload>

  <div class="file-upload">
    {{fileName || "Please upload a spreadsheet"}}
      <button mat-icon-button color="primary" class="upload-btn"
        (click)="fileUpload.click()">
          <mat-icon>attach_file</mat-icon>
      </button>
  </div>
  <div *ngIf="loaded" class="buttons">
    <button mat-stroked-button color="primary" [disabled]="!!clockedIn" (click)="clockIn()">
      Clock In
    </button>
    <button mat-stroked-button color="primary" [disabled]="!!clockedOut" (click)="clockOut()">
      Clock Out
    </button>
    <button mat-stroked-button color="primary" [disabled]="!!clockedIn && !clockedOut" (click)="calculateWeek()">
      Total Week's Hours
    </button>
  </div>
  <div class="dates">
    <h3 *ngIf="clockedIn">You clocked in at: {{ clockedIn }}</h3>
    <h3 *ngIf="clockedOut">You clocked out at: {{ clockedOut }}</h3>
    <h3 *ngIf="total">You worked for: {{ total }} today</h3>
    <h3 *ngIf="weekTotal">You worked for: {{ weekTotal }} this week</h3>
  </div>

</div>
